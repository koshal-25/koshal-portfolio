<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koshal | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      transition: background 0.5s, color 0.5s;
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Responsive Navbar */
    .nav-link {
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #818cf8;
    }

    /* Mobile Menu */
    #mobile-menu {
      display: none;
    }

    @media (max-width: 768px) {
      #mobile-menu {
        display: block;
      }
      #desktop-menu {
        display: none;
      }
    }

    .typing {
      border-right: 3px solid #818cf8;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white antialiased pt-20">

  <div id="navbar"></div>


  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-gray-900/90 backdrop-blur-md z-50 border-b border-gray-800">
  <div class="max-w-6xl mx-auto px-5 py-3 flex items-center justify-between">
    <h1 class="text-2xl font-bold tracking-wide text-indigo-400">Koshal<span class="text-white">.</span></h1>
    <ul class="hidden md:flex gap-6 text-white font-medium">
      <li><a href="index.html" class="hover:text-indigo-400">Home</a></li>
      <li><a href="about.html" class="hover:text-indigo-400">About</a></li>
      <li><a href="projects.html" class="hover:text-indigo-400">Projects</a></li>
      <li><a href="contact.html" class="hover:text-indigo-400">Contact</a></li>
    </ul>
    <button id="mobile-toggle" class="md:hidden text-2xl text-indigo-400 focus:outline-none">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</nav>

<!-- Mobile dropdown -->
<div id="mobile-menu" class="hidden fixed top-14 left-0 w-full bg-gray-800 text-center py-4 z-40">
  <a class="block py-2 hover:text-indigo-400" href="index.html">Home</a>
  <a class="block py-2 hover:text-indigo-400" href="about.html">About</a>
  <a class="block py-2 hover:text-indigo-400" href="projects.html">Projects</a>
  <a class="block py-2 hover:text-indigo-400" href="contact.html">Contact</a>
</div>


  <!-- Hero Section -->
  <section class="flex flex-col justify-center items-center h-screen text-center px-6">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-4" data-aos="fade-up">
      Hey, Iâ€™m <span class="text-indigo-400">Koshal</span>
    </h1>
    <h2 class="text-xl md:text-3xl font-semibold text-indigo-300 mb-6 typing" data-aos="fade-up" data-aos-delay="200"></h2>
    <p class="max-w-xl text-gray-400 mb-8" data-aos="fade-up" data-aos-delay="400">
      A passionate <span class="text-indigo-400 font-semibold">UI Developer</span>, 
      <span class="text-indigo-400 font-semibold">Python Programmer</span>, and future 
      <span class="text-indigo-400 font-semibold">Full Stack Developer</span> crafting creative and modern web experiences.
    </p>
    <div class="flex flex-col md:flex-row gap-4" data-aos="fade-up" data-aos-delay="600">
      <a href="projects.html" class="px-6 py-3 bg-indigo-500 text-white rounded-full shadow-md hover:bg-indigo-600 transition">View Projects</a>
      <a href="assets/koshal_resume.pdf" download class="px-6 py-3 border-2 border-indigo-400 text-indigo-400 rounded-full hover:bg-indigo-500 hover:text-white transition">Download Resume</a>
    </div>
  </section>

  <script>
    AOS.init();

    // Typing Effect
    const roles = ["UI Developer", "Python Programmer", "Web Developer", "Full Stack Learner"];
    const typingEl = document.querySelector(".typing");
    let roleIndex = 0, charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentRole = roles[roleIndex];
      const speed = isDeleting ? 60 : 120;

      typingEl.textContent = currentRole.substring(0, charIndex);

      if (!isDeleting && charIndex < currentRole.length) {
        charIndex++;
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
      } else if (!isDeleting && charIndex === currentRole.length) {
        setTimeout(() => isDeleting = true, 800);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }

      setTimeout(typeEffect, speed);
    }
    setTimeout(typeEffect, 500);

    // Mobile Menu Toggle
    const mobileBtn = document.getElementById("mobile-menu");
    const mobileDropdown = document.getElementById("mobile-dropdown");
    mobileBtn.addEventListener("click", () => {
      mobileDropdown.classList.toggle("hidden");
    });

    // Particle Background Config
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: { speed: 1 },
        color: { value: "#818cf8" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#818cf8",
          opacity: 0.4,
          width: 1
        },
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
        },
        modes: { repulse: { distance: 100, duration: 0.4 } },
      },
    });
  </script>
</body>
</html>
